<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Css qosuldu --> 
<link rel="stylesheet" th:href="@{/bookss.css}">

<title>Kitablar</title>
</head>
<body>
	<h2>Mağazada olan kitablar:</h2>
	<form th:action="@{/kitab/search}">
		<input name="s">
	</form>
	
	<img th:src="@{/img/spring.png}">
	
	<a th:href="@{/kitab/new}">Kitab qeydiyyatı</a>
	<table class="table table-bordered table-hover table-striped">
		<thead>
			<tr>
				<th>İd</th>
				<th>Name</th>
				<th>Price</th>
				<th>Phone</th>
				<th>Operators</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="book : ${kitab}">
				<!-- book yerine istenilen sey qoyula biler -->
				<td th:text="${book.id}"></td>
				<td th:text="${book.name}"></td>
				<td th:text="${book.price}"></td>
				<td th:text="${book.phone}"></td>

				<td><a th:href="@{/kitab/{id}(id=${book.id})}"
					class="btn btn-danger">Delete</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
