<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script 
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>Kitab qeydiyyatı</title>
<style type="text/css">
label {
	font-weight: bold;
}
</style>
</head>
<body>
	<h5>Kitab qeydiyyatı üçün aşağıdakıları doldurun!</h5>
	<div style="width: 30%; margin: auto;">
		<form th:action="@{/kitab/save}" th:method="post" th:object="${book}">
			
			<label for="book-name">Name</label><br> 
			<input id="book-name" th:field="*{name}" class="form-control">
			<div  style="color: red; font-weight: bold;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-error"></div> 
			
			<label for="book-surname">Surname</label><br> 
			<input id="book-surname" th:field="*{surname}" class="form-control">
			<div  style="color: red; font-weight: bold;" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="validation-error"></div><br>
				
			<input type="submit" value="Qeyd et" class="btn btn-success">
		</form>
	</div>

</body>
</html>
