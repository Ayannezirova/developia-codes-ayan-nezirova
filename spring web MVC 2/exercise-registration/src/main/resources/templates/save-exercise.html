<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


<title>Yeni tapşırıq</title>
<style type="text/css">
label {
	font-weight: bold;
}

h4 {
	margin-left: 250px;
}
</style>
</head>
<body>
	<h4>Yeni tapşırıq qeydiyyatı</h4>
	<div style="width: 30%; margin: auto;">
		<form th:action="@{/exercises/save}" th:method="post"
			th:object="${exercise}">

			<label for="exercise.category">Kategoriya</label><br> <input
				id="exercise.category" th:field="*{category}" class="form-control">
			<div style="color: red; font-weight: bold;"
				th:if="${#fields.hasErrors('category')}" th:errors="*{category}"
				class="validation-error"></div>

			<input type="hidden" th:field="*{id}"> <label
				for="exercise-day">Gün</label><br> <input id="exercise-day"
				th:field="*{day}" class="form-control">
			<div style="color: red; font-weight: bold;"
				th:if="${#fields.hasErrors('day')}" th:errors="*{day}"
				class="validation-error"></div>

			<label for="exercise.date">Tarix</label><br> <input type="date"
				id="exercise.date" th:field="*{date}" class="form-control">
			<div style="color: red; font-weight: bold;"
				th:if="${#fields.hasErrors('date')}" th:errors="*{date}"
				class="validation-error"></div>

			<label for="exercise.taskGiven">Verilən tapşırıq</label><br>
			<textarea id="exercise-taskGiven" th:field="*{taskGiven}"
				class="form-control"></textarea>
			<div style="color: red; font-weight: bold;"
				th:if="${#fields.hasErrors('taskGiven')}" th:errors="*{taskGiven}"
				class="validation-error"></div>

			<hr>

			<input type="submit" value="Qeyd et" class="btn btn-success">
		</form>
	</div>

</body>
</html>
