<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script 
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>Yeni istifəçi qeydiyyatı</title>
<style type="text/css">
label {
	font-weight: bold;
}

#username-button{
margin-left: 480px
}
</style>
</head>
<body>
	<h3 id="username-button">Yeni istifadəçi qeydiyyatı formu</h3>
	<div style="width: 30%; margin: auto;">
		<form th:action="@{/users/save}" th:method="post" th:object="${user}">
			
			<br>
			<label for="username">İstifadəçi adı</label><br> 
			<input id="username" th:field="*{username}" class="form-control">
			
			<label for="password">Şifrə</label><br> 
			<input id="password" th:field="*{password}" class="form-control"><br>
				
			<input type="submit" value="Qeyd et" class="btn btn-success">
		</form>
	</div>
