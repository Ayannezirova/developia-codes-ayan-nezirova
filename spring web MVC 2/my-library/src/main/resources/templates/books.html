<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Css qosuldu -->
<link rel="stylesheet" th:href="@{/books.css}">

<title>Kitablar</title>
<style>
#new-book-button {
	display: block;
	padding: 5px 10px;
	background-color: #32cd32;
	width: 200px;
	text-align: center;
	border-radius: 10px;
	margin-top: 5px;
	margin-bottom: 5px;
	text-decoration: none;
}

#new-book-button:hover {
	background-color: rgb(150, 350, 40);
	cursor: pointer
}
</style>

<!-- jQuery DataTable kod baslangici -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">

<script type="text/javascript" charset="utf8"
	src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>

<script>
	$(document).ready(function() {
		$('#books-table').DataTable();
	});
</script>
</head>
<body>

	<h2>Kitabların siyahısı</h2>

	<a th:href="@{/books/new}" id="new-book-button">Yeni Kitab
		əlavə etmək</a>
	<table id="books-table" class="table table-bordered table-hover table-striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>Ad</th>
				<th>Qiymət</th>
				<th>Nəşr</th>
				<th>Əməliyyatlar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="book : ${books}">
				<td th:text="${book.id}"></td>
				<td th:text="${book.name}"></td>
				<td th:text="${book.price}"></td>
				<td th:text="${book.edition}"></td>
		
				<td><a th:href="@{/books/delete/{id}(id=${book.id})}"
					class="btn btn-danger">Sil</a>
					
					<a th:href="@{/books/edit/{id}(id=${book.id})}"
					class="btn btn-primary">Redaktə</a>
					</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
