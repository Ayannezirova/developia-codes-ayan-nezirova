<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script 
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Css qosuldu -->
<link rel="stylesheet" th:href="@{/students.css}">

<title>Yeni kitab</title>
<style type="text/css">
label {
	font-weight: bold;
}
</style>
</head>
<body>
	<h4>Yeni kitab qeydiyyat formu</h4>
	<div style="width: 30%; margin: auto;">
		<form th:action="@{/books/save}" th:method="post" th:object="${book}">
			
			<input type="hidden" th:field="*{id}">
			
			<label for="book-name">Ad</label><br> 
			<input id="book-name" th:field="*{name}" class="form-control">
			<div  style="color: red; font-weight: bold;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-error"></div> 
			
			<label for="book-price">Qiymət</label><br> 
			<input type="number" id="book-price" th:field="*{price}" class="form-control">
			<div  style="color: red; font-weight: bold;" th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="validation-error"></div> 
						
			<label for="book-edition">Nəşr</label><br> 
			<input type="date" id="book-edition" th:field="*{edition}" class="form-control">
			<div  style="color: red; font-weight: bold;" th:if="${#fields.hasErrors('edition')}" th:errors="*{edition}" class="validation-error"></div> 
			
			<hr>
			
			<input type="submit" value="Qeyd et" class="btn btn-success">
		</form>
	</div>

</body>
</html>
